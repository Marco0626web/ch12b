<head>

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
        <a class="navbar-brand" href="#">Strike a Chord</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Lessons</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Instructors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Rentals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1>Welcome to Strike a Chord</h1>
            <a href="#" role="button" class="btn btn-outline-secondary btn-lg text-white">Try a Free Lesson</a>
        </div>

    <main class="container-fluid mt-5">
        <div class="row">
            <div class="col-sm-4">
                <figure>
                    <a href="#">
                        <img src="images/child-guitar.jpg" alt="child with a smile holding a guitar" class="img-fluid rounded">
                    </a>
                    <figcaption>
                        <h1>Lessons</h1>
                        <p>We offer piano, guitar, and violin lessons.</p>
                    </figcaption>
                </figure>
            </div>

            <div class="col-sm-4">
                <figure>
                    <a href="#">
                        <img src="images/piano-lesson.jpg" alt="piano teacher and student sitting at a piano" class="img-fluid rounded">
                    </a>
                    <figcaption>
                        <h1>Instructors</h1>
                        <p>Meet our talented and professional instructors.</p>
                    </figcaption>
                </figure>
            </div>

            <div class="col-sm-4">
                <figure>
                    <a href="#">
                        <img src="images/violin-on-piano.jpg" alt="violin setting on top of piano keys" class="img-fluid rounded">
                    </a>
                    <figcaption>
                        <h1>Rentals</h1>
                        <p>We rent musical equipment.</p>
                    </figcaption>
                </figure>
            </div>
        </div>

    <footer class="jumbotron-fluid text-center p-5">

            <a href="https://twitter.com" target="_blank"><img src="images/twitter-logo.png" alt="white Twitter logo"></a>
        </div>
